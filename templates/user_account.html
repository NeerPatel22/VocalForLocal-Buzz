{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VocalForLocalBUZZ</title>
    <link rel="icon" href="{% static 'image/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/vendorcss.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'user_acc_header.html' %}
    <br>
    <div>
        <ul class="message">
        {% for message in messages %}
            <script>alert('{{ message }}')</script>
        {% endfor %}
        </ul>
    </div>
    <div class="row">
        <div class="col">
            <div class="card mx-auto" style="width: 30%">
                <div class="card-body bg-light">
                    <h1 class="card-title" style="text-align: center"><b>Change Password</b></h1><br>
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        <label>Old Password:</label>
                        <input class="form-control" type="password" name="opsw" id="opsw" required>
                        <input type="checkbox" onclick="Function()"> Show
                            <script>
                                function Function() {
                                    var x = document.getElementById("opsw");
                                    if (x.type =="password") {
                                        x.type = "text";
                                    } else {
                                        x.type = "password";
                                    }
                                }
                            </script><br><br>
                        <label>New Password:</label>
                        <input class="form-control" type="password" name="npsw" id="npsw" required>
                        <input type="checkbox" onclick="nFunction()"> Show
                            <script>
                                function nFunction() {
                                    var x = document.getElementById("npsw");
                                    if (x.type =="password") {
                                        x.type = "text";
                                    } else {
                                        x.type = "password";
                                    }
                                }
                            </script><br><br>
                        <label>Confirm Password</label>
                        <input class="form-control" type="password" name="cpsw" id="cpsw" required>
                        <input type="checkbox" onclick="mFunction()"> Show
                            <script>
                                function mFunction() {
                                    var x = document.getElementById("cpsw");
                                    if (x.type =="password") {
                                        x.type = "text";
                                    } else {
                                        x.type = "password";
                                    }
                                }
                            </script>
                        <br><br>
                        <button class="btn btn-primary form-control" value="submit" name="submit">&nbsp;Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
