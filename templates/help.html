{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VocalForLocalBUZZ</title>
    <link rel="icon" href="{% static 'image/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/vendorcss.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    {% if role == 'vendor'  %}
        {% include 'vendor_header.html' %}
    {% else %}
        {% include 'user_acc_header.html' %}
    {% endif %}
    <br>
    <div>
        <ul class="message">
        {% for message in messages %}
            <script>alert('{{ message }}')</script>
        {% endfor %}
        </ul>
    </div>
    <div class="row">
        <div class="col">
            <div class="card mx-auto" style="width: 30%">
                <div class="card-body bg-light">
                    <h1 class="card-title" style="text-align: center"><b>Ask for Help</b></h1><br>
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <label>Subject of Help:</label>
                        <input type="text" name="sub" class="form-control" maxlength="50" required><br>
                        <label>Description:(max500 charters)</label>
                        <textarea name="des" class="form-control" maxlength="500" required></textarea><br><br>
                        <button type="submit" class="btn btn-primary form-control" value="submit" name="submit">&nbsp;Get Help</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
