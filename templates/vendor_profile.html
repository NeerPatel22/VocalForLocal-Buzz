{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/vendorcss.css' %}">
</head>
<body>
    <div class="card" style="width: 40%;margin-left: 30%;margin-top: 5%">
          <img class="card-img-top" src="{% static 'image/myaccount.jpg' %}" alt="Card image cap">
          <div class="card-body">
                <form action="{% url 'vendordetails' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label>Vendor Name</label>
                    <input type="text" class="form-control" name="vname" required>
                    <label>Shop Name</label>
                    <input type="text" class="form-control" name="sname" required>
                    <label>Contact No.</label>
                    <input type="text" class="form-control" name="cn" required>
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" required>
                    <label>Pincode</label>
                    <input type="text" class="form-control" name="pincode" required>
                    <label>Shop Address</label>
                    <textarea name="sadd" rows="3" class="form-control" required></textarea>
                    <label>About Shop</label>
                    <textarea name="abs" rows="2" class="form-control" required></textarea>
                    <label>GST No.</label>
                    <input type="text" name="gst" class="form-control" required>
                    <label>License No.</label>
                    <input type="text" name="ln" class="form-control" required><br>
                    <input type="submit" class="btn btn-primary" name="submit" value="Submit Details" style="margin-left: 35%">
                </form>
          </div>
    </div>
<br>
</body>
</html>
